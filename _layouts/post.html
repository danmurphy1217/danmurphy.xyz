---
layout: default
---
<article class="w-full">
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
    <p class="post-metadata text-sm text-gray-600 dark:text-gray-400"><b>Category:</b> {{ page.category | capitalize }}</p>
    <p class="post-metadata text-sm text-gray-600 dark:text-gray-400"><b>Published:</b> {{ page.date | date_to_string }}</p>
  </header>
  <div class="prose dark:prose-invert max-w-none">
    {{ content }}
  </div>
</article>
